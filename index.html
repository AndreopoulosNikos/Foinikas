<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foinikas Apartment for Rent</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Home Page -->
    <div id="home">
      <!-- Navigation Box Container -->
      <div id="navBox">
        <!-- Navigation Boxes -->
        <a href="#location" class="navigation" id="navLoc">
          <div>Τοποθεσία</div>
        </a>
        <a href="#rooms" class="navigation" id="navRoom">
          <div>Δωμάτια</div>
        </a>
        <a href="#info" class="navigation" id="navInfo">
          <div>Στοιχεία Επικοινωνίας</div>
        </a>
      </div>
    </div>
    <!-- Location Page -->
    <div id="location">
      <h1>Τοποθεσία</h1>
      <div class="line"></div>
      <div class="slidesContainer">
        <div class="slides">
          <img class="slidesImg" id="locImg" src="Images/dice1.png" alt="" />
          <a class="next" id="nextLoc">&#10095;</a>
          <a class="previous" id="prevLoc">&#10094;</a>
        </div>
      </div>
    </div>
    <!-- Rooms Page -->
    <div id="rooms">
      <h1>Δωμάτια</h1>
      <div class="line"></div>
      <div class="slidesContainer">
        <div class="slides">
          <img class="slidesImg" id="roomsImg" src="Images/dice1.png" alt="" />
          <a class="next" id="nextRoom">&#10095;</a>
          <a class="previous" id="prevRoom">&#10094;</a>
        </div>
      </div>
    </div>
    <!-- Info Page -->
    <div id="info">
      <h1>Στοιχεία Επικοινωνίας</h1>
      <div class="line"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
