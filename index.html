<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foinikas Apartment for Rent</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.jpg" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Home Page -->
    <div id="home">
      <!-- Navigation Box Container -->
      <div id="navBox">
        <!-- Navigation Boxes -->
        <a href="#location" class="navigation" id="navLoc">
          <div>Τοποθεσία</div>
        </a>
        <a href="#rooms" class="navigation" id="navRoom">
          <div>Δωμάτια</div>
        </a>
        <a href="#info" class="navigation" id="navInfo">
          <div>Στοιχεία Επικοινωνίας</div>
        </a>
      </div>
    </div>
    <!-- Location Page -->
    <div id="location">
      <h1>Τοποθεσία</h1>
      <div class="line"></div>
      <div class="slidesContainer">
        <div class="slides">
          <img class="slidesImg" id="locImg" src="Images/dice1.png" alt="" />
          <a class="next" id="nextLoc">&#10095;</a>
          <a class="previous" id="prevLoc">&#10094;</a>
        </div>
      </div>
    </div>
    <!-- Rooms Page -->
    <div id="rooms">
      <h1>Δωμάτια</h1>
      <div class="line"></div>
      <div class="slidesContainer">
        <div class="slides">
          <img class="slidesImg" id="roomsImg" src="Images/dice1.png" alt="" />
          <a class="next" id="nextRoom">&#10095;</a>
          <a class="previous" id="prevRoom">&#10094;</a>
        </div>
      </div>
    </div>
    <!-- Info Page -->
    <div id="info">
      <h1>Στοιχεία Επικοινωνίας</h1>
      <div class="line"></div>
      <div id="info_container">
        <h2>
          <i class="fa fa-map-marker" aria-hidden="true"></i>
          <a
            href="https://www.google.com/maps/place/Ammochostou+19,+Larisa+413+35/@39.6094839,22.4295737,17z/data=!3m1!4b1!4m6!3m5!1s0x135885ff795d3297:0x9ed9f2ee1217f9d1!8m2!3d39.6094839!4d22.4295737!16s%2Fg%2F11nng398tk?entry=ttu"
            >Διεύθυνση: Λάρισα Αμμοχώστου 19</a
          >
        </h2>
        <h2>
          <i class="fa fa-phone" aria-hidden="true"></i> Τηλέφωνο:
          <a href="tel:2410660220">2410660220</a>
        </h2>
        <h2>
          <i class="fa fa-clock-o" aria-hidden="true"></i> Ώρες Λειτουργίας:
          <u>06:00 - 24:00</u>
        </h2>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
